spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing-app
spring.datasource.username=postgres
spring.datasource.password=1120

spring.jpa.show-sql=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
##spring.jpa.hibernate.ddl-auto=create updating existing tables

spring.sql.init.mode=always
##spring.sql.init.mode=always to get info from sql
spring.jpa.defer-datasource-initialization=true
##to create entities before data is inserted through data sql
